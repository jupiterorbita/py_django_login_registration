<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body * {
        /* outline: 1px solid red; */
      }
      .errors-div {
        /* text-align: center; */
        width: 400px;
        margin: 0 auto;
      }
      .box {
        padding: 10px;
      }
      .messages p {
        margin-bottom: 0;
        padding: 5px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col col-6 box">
          <h1>Registration</h1>

          <!-- REIGISTER FORM -->
          <form action="/register" method="post">
            {% csrf_token %}
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" /><br />

            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" /><br />

            <label for="email">Email</label>
            <input type="text" name="email" id="email" /><br />

            <label for="bday">Birthday:</label>
            <input
              type="date"
              name="birthday"
              id="datePicker"
              max="2020-12-29"
              min="1910-12-12"
            /><br />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" /><br />

            <label for="password_confirm">Confirm PW</label>
            <input
              type="password"
              name="password_confirm"
              id="password_confirm"
            /><br />
            <input class="btn-primary" type="submit" value="Register" />
          </form>
        </div>

        <!-- LOGIN FORM-->
        <div class="col col-6 box">
          <h1>Login</h1>
          <form action="/login" method="post">
            {% csrf_token %}
            <label for="email">email</label>
            <input type="text" name="email" id="email" /><br />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" /><br />
            <input class="btn-warning" type="submit" value="Log In" />
          </form>
        </div>
      </div>
      <div class="messages">
        <!-- errors -->
        <div class="messages">
          {% if messages %} {% for message in messages %}
          <p class="alert alert-{{ message.tags }}">{{ message.message }}</p>
          {% endfor %} {% endif %}
        </div>
        <div class="container clear">
          <!-- <p>{{request.session}}</p> -->
          <a href="/logout">Clear session</a>
        </div>
      </div>
    </div>
    <script>
      // add default today date
      // document.getElementById('datePicker').value = new Date().toDateInputValue();
      document.getElementById("datePicker").valueAsDate = new Date();
    </script>
  </body>
</html>
